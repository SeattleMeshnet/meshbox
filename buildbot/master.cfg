class ChangeIsImportant:
    def __init__(self, builder):
        self.builder = builder;
    def __call__(self, change):
        if self.builder.get('filter'):
            for pattern in self.builder['filter']:
                for fn in change.files:
                    if re.match(pattern, fn):
                        return True
            return False
        else:
            return True

