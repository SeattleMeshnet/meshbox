# clone the code
def gitStep(codebase, config):
    return Git(codebase=codebase,
               repourl=config['url'],
               workdir=config['workdir'],
               haltOnFailure=True,
               name='git')

def meshboxVersionStep():
    return SetPropertyFromCommand(command='cat meshbox/VERSION',
